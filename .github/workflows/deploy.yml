name: Deploy to VPS

on:
  push:
    branches:
      - main  # faqat main branchga push boâ€˜lsa ishga tushadi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} -p ${{ secrets.PORT }} << 'EOF'
            cd ~/final-xo
            git pull
            sudo docker compose down
            sudo docker compose up --build -d
          EOF
